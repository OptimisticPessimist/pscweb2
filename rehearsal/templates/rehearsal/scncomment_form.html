{% extends 'base.html' %}

{% block content %}
<h1 style="margin: 0px;">
{% if object %}
<a href="{% url 'rehearsal:scn_detail' pk=view.scene.id %}">◀</a>
コメントの編集
{% else %}
コメントの追加
{% endif %}
</h1>

{% if object %}
<div align="right"><a href="" class="deletelink">削除</a></div>
{% else %}
<div>&nbsp;</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        <tr><th><label>公演:</label></th><td>{{ view.production }}</td></tr>
        <tr><th><label>シーン:</label></th><td>{{ view.scene }}</td></tr>
        <tr><th><label>記入者:</label></th><td>{{ view.prod_user.user }}</td></tr>
        {{ form }}
    </table>
    {% if object %}
    <input type="submit" value="更新">
    {% else %}
    <input type="submit" value="追加">
    {% endif %}
</form>
{% endblock %}
