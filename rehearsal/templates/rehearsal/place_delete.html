{% extends 'base.html' %}

{% block content %}
<h1 style="margin: 0px;">
<a href="{% url 'rehearsal:plc_list' prod_id=view.production.id %}">◀</a>
稽古場の削除
</h1>

<form method="post">{% csrf_token %}
    <p>この稽古場を削除しますか？</p>
    <input type="submit" value="削除する">
    <input type="button"
        onclick="location.href='{% url 'rehearsal:plc_list' prod_id=view.production.id %}'"
        value="キャンセル">
</form>

<table>
    <tr><th>公演</th><td>{{ view.production }}</td></tr>
    <tr><th>施設</th><td>{{ view.facility }}</td></tr>
    <tr><th>部屋名</th><td>{{ object.room_name }}</td></tr>
    <tr><th>メモ</th><td>{{ object.note }}</td></tr>
</table>
{% endblock %}
