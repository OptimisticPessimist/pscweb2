{% extends 'base.html' %}

{% block content %}
<h1 style="margin: 0px;">
<a href="{% url 'rehearsal:actr_detail' pk=object.id %}">◀</a>
役者の削除
</h1>

<form method="post">{% csrf_token %}
    <p>この役者を削除しますか？</p>
    <input type="submit" value="削除する">
    <input type="button"
        onclick="location.href='{% url 'rehearsal:actr_list' prod_id=object.production.id %}'"
        value="キャンセル">
</form>

<table>
    <tr><th>公演</th><td>{{ object.production }}</td></tr>
    <tr><th>名前</th><td>{{ object.name }}</td></tr>
    <tr><th>短縮名</th><td>{{ object.short_name }}</td></tr>
</table>
{% endblock %}
