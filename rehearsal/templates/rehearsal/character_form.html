{% extends 'base.html' %}

{% block content %}
<h1 style="margin: 0px;">
{% if object %}
<a href="{% url 'rehearsal:chr_detail' pk=object.id %}">◀</a>
登場人物の編集
{% else %}
登場人物の追加
{% endif %}
</h1>

{% if object %}
<div align="right"><a href="{% url 'rehearsal:chr_delete' pk=object.id %}" class="deletelink">削除</a></div>
{% else %}
<div>&nbsp;</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        <tr><th><label>公演:</label></th><td>{{ production }}</td></tr>
        {{ form }}
    </table>
    {% if object %}
    <input type="submit" value="更新">
    {% else %}
    <input type="submit" value="追加">
    {% endif %}
</form>
{% endblock %}
