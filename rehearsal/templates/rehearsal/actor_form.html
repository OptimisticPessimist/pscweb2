{% extends 'base.html' %}

{% block content %}
<h1>
{% if object %}
役者の編集
{% else %}
役者の追加
{% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr><th><label>公演:</label></th><td>{{ production }}</td></tr>
        {{ form }}
    </table>
    {% if object %}
    <input type="submit" value="更新">
    {% else %}
    <input type="submit" value="追加">
    {% endif %}
</form>
{% endblock %}
