{% extends 'base.html' %}

{% block content %}
<h1>
{% if object %}
稽古の編集
{% else %}
稽古の追加
{% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr><th><label>公演:</label></th><td>{{ production }}</td></tr>
        {{ form }}
    </table>
    {% if object %}
    <input type="submit" value="更新">
    {% else %}
    <input type="submit" value="追加">
    {% endif %}
</form>
{% endblock %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.js"></script>
{% endblock %}

{% block javascript %}
<script>
    $(function () {
        // timedropper
        $("#id_start_time").timeDropper({
            format: "H:mm",
            setCurrentTime: false,
        });
        $("#id_end_time").timeDropper({
            format: "H:mm",
            setCurrentTime: false,
        });
    });
</script>
{% endblock %}
